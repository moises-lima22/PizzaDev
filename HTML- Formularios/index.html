<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php" target="_blank" >
        <fieldset>
            <legend>Conta</legend>
            <div>
                <label >Email:</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Senha</label>
                <input type="password" name="senha" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label >Nome:</label>
                <input type="text" placeholder="Ex.: Moisés Silva" name="nome">
            </div>

            <div>
                <label >Telefone:</label>
                <input type="text" placeholder="Ex.: (99) 99999-9999" name="telefone">
            </div>

        <div>
            <label>Sexo:</label>
            <input type="radio" value="masculino" name="sexo" checked>
            <label>masculino</label>
            <input type="radio" value="feminino" name="sexo">
            <label>feminino</label>
        </div>

        <div>
            <label>Data nascimento:</label>
            <input type="date" name="data nascimento">
        </div>

        <div>
            <label>Escolha uma foto para o perfil</label>
            <input type="file" accept="image/*" name="foto">
        </div>

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label >Rua:</label>
                <input type="text" name="rua">
            </div>
            <div>
                <label >Complemento:</label>
                <input type="text" name="complemento">
            </div>
    
            <div>
                <label>Número</label>
                <input type="number" min="2" max="9999" name="numero_imovel">
            </div>
    
            <div>
                <label >Cidade:</label>
                <input type="text" name="cidade">
            </div>
    
            <div>
                <label>Estado</label>
                <select name="estado">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="PE">Pernambuco</option>
                </select>
            </div>

        </fieldset>

        <fieldset>

            <legend>Anúcio</legend>

            <div>
                <label>Como conheceu a Hello Pizza</label>
                <textarea maxlength="256" placeholder="Descreva como nos coonheceu" name="como_conheceu_site"></textarea>
            </div>
    
            <div>
                <label>Deseja receber promoções por e-mail?</label>
                <input type="checkbox" name="quer_receber_anucios" checked>
            </div>

        </fieldset>
        <a href="cadastrar.html">Cadastrar</a>
        <button type="submit">Enviar</button>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
